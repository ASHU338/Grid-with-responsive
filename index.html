<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 grid layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap1">
        <div class="container">
            <div class="row">
                <div class="col-6"> <p>6</p></div>
                <div class="col-6"> <p>6</p></div>
            </div>
            <hr>
        </div>
    </div>

    <div class="wrap2">
        <div class="container">
            <div class="row">
                <div class="col-3 col-t-6 col-p-12"> <p>3</p></div>
                <div class="col-3 col-t-6 col-p-12"> <p>3</p></div>
                <div class="col-3 col-t-6 col-p-12"> <p>3</p></div>
                <div class="col-3 col-t-6 col-p-12"> <p>3</p></div>
            </div>
            <hr>
        </div>
    </div>

    <div class="wrap3">
        <div class="container">
            <div class="row">
                <div class="col-4 col-p-12"> <p>4</p></div>
                <div class="col-4 col-p-12"> <p>4</p></div>
                <div class="col-4 col-p-12"> <p>4</p></div>
            </div>
            <hr>
        </div>
    </div>

    <div class="wrap4">
        <div class="container">
            <div class="row">
                <div class="col-3 col-p-12"> <p>3</p></div>
                <div class="col-9 col-p-12"> <p>9</p></div>
            </div>
            <hr>
        </div>
    </div>

    <div class="wrap5">
        <div class="container">
            <div class="row">
                <div class="col-3 col-p-12"> <p>3</p></div>
                <div class="col-6 col-p-12"> <p>6</p></div>
                <div class="col-3 col-p-12"> <p>3</p></div>
            </div>
            <hr>
        </div>
    </div>

    <div class="wrap6">
        <div class="container">
            <div class="row">
                <div class="col-2 col-t-4 col-p-6"> <p>2</p></div>
                <div class="col-2 col-t-4 col-p-6"> <p>2</p></div>
                <div class="col-2 col-t-4 col-p-6"> <p>2</p></div>
                <div class="col-2 col-t-4 col-p-6"> <p>2</p></div>
                <div class="col-2 col-t-4 col-p-6"> <p>2</p></div>
                <div class="col-2 col-t-4 col-p-6"> <p>2</p></div>
            </div>
            <hr>
        </div>
    </div>






</body>
</html>
